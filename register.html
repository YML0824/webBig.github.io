<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 我的电影</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>创建账户</h1>
                <p>加入我们，开启电影之旅</p>
            </div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="regUsername">用户名</label>
                    <input type="text" id="regUsername" placeholder="请输入用户名（3-20位字符）" required>
                    <div class="error-message">用户名必须为3-20位字母、数字或下划线</div>
                </div>
                
                <div class="form-group">
                    <label for="regEmail">邮箱</label>
                    <input type="email" id="regEmail" placeholder="请输入邮箱" required>
                    <div class="error-message">请输入有效的邮箱地址</div>
                </div>
                
                <div class="form-group">
                    <label for="regPassword">密码</label>
                    <input type="password" id="regPassword" placeholder="请输入密码（至少8位）" required>
                    <div class="error-message">密码必须包含字母和数字，至少8位</div>
                    <div class="password-strength">
                        <div class="strength-bar" id="passwordStrength"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                    <div class="error-message">两次输入的密码不一致</div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="agreeTerms" required>
                        <span>我已阅读并同意 <a href="#" class="terms-link">服务条款</a> 和 <a href="#" class="terms-link">隐私政策</a></span>
                    </label>
                </div>
                
                <button type="submit" class="auth-btn">注册</button>
            </form>
            
            <div class="auth-footer">
                <p>已有账户？ <a href="login.html">立即登录</a></p>
                <div class="back-home">
                    <a href="index.html"><i class="fas fa-home"></i> 返回首页</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
